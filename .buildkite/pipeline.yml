steps:
  - label: "Julia v1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1:
          coverage: false
    command:
      - mkdir -p "$${JULIA_DEPOT_PATH}/conda/3/x86_64"
    agents:
      queue: "juliagpu"
      cuda: "*"
    # Don't run Buildkite if the commit message includes the text [skip tests]
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60

env:
  GROUP: GPU
